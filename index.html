<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="first-child">
            <img src="image/UBA.jpg" alt="">
        </div>

        <div class="second-child">
            <input type="search" placeholder="search for products">
            <button>search</button>
        </div>

        <div class="third-child">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
        </div> 
    </nav>

    <div class="product-card">
        <img class="card-img" src="image/product-img.jpg" alt="" class="product-image">
        <h3 class="product-title">HOT GADGETS </h3>
        <h4 class="product-price"><del>N180,000</del> <ins>N120k</ins></h4>
        <p class="p-dis">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste beatae incidunt quod officiis, molestias nostrum debitis earum eligendi mollitia? Architecto.</p>
        <button class="p-btn">Add To Cart</button>
    </div>

    <div class="form-container">
        <form action="">
            <label for="">Full-Name</label>
            <input type="text" placeholder="Enter Full Name">    
            <br>
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email">
            <br>
            <label for="">Phone</label>
            <input type="tel" placeholder="Enter Mobile Number">
            <br>
            <label for="">Password</label>
            <input type="password" placeholder="Enter password">
            <br>
            <button class="Form-button">Submit</button>
        </form>
    </div>
    
</body>
</html>
